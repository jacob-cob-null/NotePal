<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
  <title>Dashboard</title>
</head>

<body class="h-screen w-screen overflow-hidden">
  <main class="grid grid-rows-[65px_1fr_45px] h-full w-full">
    <!--Navigartion Bar-->
    <nav class="bg-white shadow-xl z-10"></nav>

    <!--Main Window-->
    <section id="mainWindow" class="grid uncollapsed bg-gray-200">
      <!--Menu-->
      <section class="col-span-1 bg-gray-100 flex flex-col p-6 gap-6 h-full overflow-hidden justify-start items-start">
        <div class="flex justify-start items-center p-0 mb-4 gap-3">
          <h1 class="text-6xl font-head text-gray-600 menu">Menu</h1>
          <i id="toggleIcon" class="bx bx-arrow-left text-7xl text-gray-600 -ml-4"></i>
        </div>

        <a class="menu-item" href="#">
          <i class="bx bx-check-square text-4xl text-gray-500"></i>
          <h1 class="menu-text">Tasks</h1>
        </a>
        <div class="menu-item">
          <i class="bx bx-note-book text-4xl text-gray-500"></i>
          <h1 class="menu-text">Notes</h1>
        </div>
        <a class="menu-item" href="#">
          <i class="bx bx-calendar-alt text-4xl text-gray-500"></i>
          <h1 class="menu-text">Calendar</h1>
        </a>
        <hr id="line" class="w-48 h-1 border-0 rounded-sm md:my-10 dark:bg-gray-500">
        <!--Note groups-->
        <div id="noteGroup" class="flex flex-col gap-2.5 justify-baseline items-start overflow-y-scroll h-80">
          <h1 class="flex font-body items-center justify-center rounded-xl bg-amber-200 h-10 w-52 text-center">
            School
          </h1>

        </div>
      </section>

      <!--Workspace-->
      <section class="bg-white"></section>
    </section>
    <footer class="bg-gray-300"></footer>
  </main>
  <script type="module" src="./dashboard.js" defer></script>
</body>

</html>
