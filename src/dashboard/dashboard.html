<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <title>Dashboard</title>
</head>

<body class="h-screen w-screen overflow-hidden">
  <main class="grid grid-rows-[65px_1fr_45px] h-full w-full">
    <!--Navigartion Bar-->
    <nav class="bg-white shadow-xl z-10"></nav>

    <!--Main Window-->
    <section class="grid grid-cols-[280px_1fr]">

      <!--Menu-->
      <section class="col-span-1 bg-gray-100 flex flex-col p-6 gap-6 h-full overflow-hidden justify-center items-start">

        <div class="flex justify-center items-center p-0 mb-4 gap-1" href="#">
          <h1 class="text-6xl font-head text-gray-600">Menu</h1>
          <i id="toggleMenu" class='bx  bx-arrow-left text-7xl text-gray-600'></i>
        </div>
        <div class="flex flex-row p-0 m-0 items-center justify-center gap-4">
          <i class='bx  bx-note-book text-4xl' style='color:#5f5f5f'></i>
          <h1 class="text-4xl font-body text-gray-500">Notes</h1>
        </div>
        <a class="flex flex-row p-0 m-0 items-center justify-center gap-4" href="#">
          <i class='bx  bx-check-square text-4xl' style='color:#5f5f5f'></i>
          <h1 class="text-4xl font-body text-gray-500">Tasks</h1>
        </a>
        <a class="flex flex-row p-0 m-0 items-center justify-center gap-4" href="#">
          <i class='bx  bx-calendar-alt text-4xl' style='color:#5f5f5f'></i>
          <h1 class="text-4xl font-body text-gray-500">Calendar</h1>
        </a>

        <!--Note groups-->
        <div id="noteGroup" class="flex flex-col gap-2.5 justify-baseline items-start overflow-y-scroll h-80">
          <h1 class="flex font-body items-center justify-center rounded-xl bg-amber-200 h-10 w-52 text-center">
            School
          </h1>

        </div>
      </section>

      <!--Workspace-->
      <section class=" bg-white"></section>
    </section>
    <footer class="bg-gray-300">

    </footer>
  </main>
  <script type="module" src="./dashboard.js" defer></script>
</body>

</html>
