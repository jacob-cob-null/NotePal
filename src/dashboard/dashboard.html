<!DOCTYPE html>
<html lang="en" class="min-h-screen">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
  <title>Dashboard</title>
</head>

<body class="min-h-screen w-screen overflow-hidden font-sans bg-gray-200">
  <main class="grid grid-rows-[65px_1fr_45px] min-h-screen w-full">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-xl z-10"></nav>

    <!-- Main Window -->
    <section id="mainWindow" class="grid uncollapsed bg-gray-200 overflow-hidden transition-all duration-300">

      <!-- Sidebar Menu -->
      <aside class="bg-gray-100 flex flex-col p-5 gap-1 shadow-inner overflow-hidden">
        <div class="flex items-center gap-3 mb-4">
          <!--Menu toggle-->
          <i id="toggleIcon"
            class="bx bx-arrow-left text-5xl text-gray-600 cursor-pointer transition-transform duration-300 shrink-0 z-20"></i>
          <h1 id="menu" class="text-4xl font-head text-gray-600">Menu</h1>
        </div>

        <div id="tasks" class="menu-item dark-hover-active">
          <i class="bx bx-check-square text-3xl text-gray-500"></i>
          <h1 class="menu-text slide-right">Tasks</h1>
        </div>

        <div id="notes" class="menu-item dark-hover-active">
          <i class="bx bx-note-book text-3xl text-gray-500"></i>
          <h1 class="menu-text">Notes</h1>
        </div>

        <div id="calendar" class="menu-item dark-hover-active">
          <i class="bx bx-calendar-alt text-3xl text-gray-500"></i>
          <h1 class="menu-text">Calendar</h1>
        </div>

        <div id="pomodoro" class="menu-item dark-hover-active">
          <i class="bx bx-timer text-3xl text-gray-500"></i>
          <h1 class="menu-text">Calendar</h1>
        </div>

        <hr class="w-full h-[6px] my-6 bg-gray-400 border-none rounded-sm" />

        <!-- Folder Buttons -->
        <div id="folderBtns" class="flex justify-center gap-2 mb-6">
          <button id="editFolderBtn" class="button bg-white">Edit Folder</button>
          <button id="delFolderBtn" class="button bg-red-200">Delete Folder</button>
        </div>

        <!-- Note Groups -->
        <div id="noteGroup" class="flex flex-col gap-3 items-start overflow-y-auto h-[68%] pr-1">
          <!-- Note folders will go here -->
        </div>
      </aside>

      <!-- Workspace -->
      <section class="bg-white p-8 overflow-hidden">
        <div class="flex gap-6 items-center">
          <h1 id="workspace_title" class="text-3xl font-bold text-gray-700 cursor-pointer">Title</h1>
          <div id="workspaceHeader" class="flex items-center gap-6">
          </div>
        </div>
        <div id="mainWorkspace"
          class="p-6 mt-4 mb-2 bg-gray-100 shadow-inner rounded-3xl flex flex-wrap gap-3 h-full overflow-auto"
          style="max-height: calc(100vh - 65px - 45px - 6rem);">
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>
          <div class="h-80 w-60 bg-amber-100">A NOTE</div>


        </div>
      </section>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-300 w-full p-3 text-center justify-center flex text-gray-700 font-head font-medium">
      Â© 2025 NotePal. All rights reserved.
    </footer>
  </main>
  <script type="module" src="./dashboard.js" defer></script>


</body>

</html>
