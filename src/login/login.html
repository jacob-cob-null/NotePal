<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet" />
  <title>NotePal</title>
</head>

<body>
  <div
    class="flex justify-center items-center absolute inset-0 -z-10 h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">
    <div
      class="bg-[url(/loginBG.gif)] bg-contain rounded-3xl shadow-2xl p-0 grid grid-cols-3 h-[500px] w-[800px] overflow-clip">
      <div class="bg-white rounded-r-3xl col-span-2 flex justify-center items-center">
        <div class="flex flex-col justify-center items-center p-5 gap-3" id="header">
          <span
            class="flex gap-2 items-center motion-translate-x-in-[0%] motion-translate-y-in-[50%] motion-blur-in-[10px]">
            <h1 class="text-7xl font-bold font-head">NotePal</h1>
            <i class="bx bx-edit-alt text-6xl" style="color: #000000"></i>
          </span>

          <h3
            class="text-2xl font-body m-2.5 pb-12 motion-translate-x-in-[0%] motion-translate-y-in-[30%] motion-blur-in-[5px]">
            Note taking made easy
          </h3>
          <button
            class="button h-[50px] w-[150px] bg-white dark-hover-active outline-gray-200 outline-1">
            <h2 class="text-black text-2xl font-body" id="signin">Sign In</h2>
          </button>
          <h2 class="motion-preset-focus text-gray-600 flex gap-1">
            New to NotePal? <div id="register" class="text-orange-600 transition-all duration-300 cursor-pointer hover:scale-105 active:scale-95">Register Here </div>
          </h2>
        </div>
      </div>

      <div class="bg-none"></div>
    </div>
  </div>
  <script type="module" src="/src/login/login.js" defer></script>
</body>

</html>
